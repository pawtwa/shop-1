<ng-container *ngIf="product">
    <div class="on-hover">
        <a
            class="details unselectable"
            [href]="'/product' + product.id"
            [routerLink]="['/product', product.id]"
            >Details</a
        >
    </div>
    <img class="img" [src]="product.image" (load)="imageLoad()" />
    <h3 class="title">{{ product.title }}</h3>
    <p class="description">{{ product.description | truncateText: 25 }}</p>
</ng-container>
